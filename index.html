<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Qais</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #ffffff; /* Simple white as requested */
            height: 100vh;
            width: 100%;
            
            /* Flexbox to center the content block perfectly on screen */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Matching the clean Sans-Serif font */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Content Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left align elements relative to each other */
        }

        /* Profile Image */
        .profile-img {
            width: 64px;  /* Estimated size from screenshot */
            height: 64px;
            border-radius: 6px; /* Slightly rounded corners */
            object-fit: cover;
            margin-bottom: 18px; /* Spacing between image and name */
            background-color: #eee; /* Placeholder color */
            border: 1px solid #f0f0f0; /* Subtle border for clean white bg */
        }

        /* Name Text */
        .name {
            font-size: 16px;
            font-weight: 500; /* Medium weight, not too bold */
            color: #111111;   /* Nearly black */
            margin-bottom: 6px; /* Spacing between name and tagline */
            letter-spacing: -0.01em;
        }

        /* Tagline Text */
        .tagline {
            font-size: 15px;
            font-weight: 400;
            color: #555555;   /* Dark Grey */
            line-height: 1.4;
        }
    </style>
</head>
<body>

   <div class="container">
        
        <img 
            src="profile.jpg" 
            alt="My Profile Picture" 
            class="profile-img"
        >
        
        <h1 class="name">Muhammad Qais</h1>
        <p class="tagline">i code, eat, & sleep.</p>
    </div>

</body>
</html>
